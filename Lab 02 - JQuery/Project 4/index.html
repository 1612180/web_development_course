<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>jQuery Thmubslider</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="container">
        <div id="slider">
            <header>
                <h3>jQuery Thumbslider</h3>
            </header>
            <div id="slides">
                <div class="slide">
                    <img src="images/slides/device-imac.png" width="900" height="200" alt="">
                </div>
                <div class="slide">
                    <img src="images/slides/device-macbook.png" width="900" height="200" alt="">
                </div>
                <div class="slide">
                    <img src="images/slides/device-iphone.png" width="900" height="200" alt="">
                </div>
                <div class="slide">
                    <img src="images/slides/device-ipad.png" width="900" height="200" alt="">
                </div>
            </div>

            <nav id="menu">
                <ul>
                    <li class="sep"></li>
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-imac-thumb.png" alt="">
                        </a>
                    </li>
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-macbook-thumb.png" alt="">
                        </a>
                    </li>
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-iphone-thumb.png" alt="">
                        </a>
                    </li>
                    <li class="product">
                        <a href="">
                            <img src="images/slides/device-ipad-thumb.png" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</body>

</html>
